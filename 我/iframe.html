<body class="vh-100 bg-dark">

    <!-- 設定 yt irame api 要用這個 api yt 影片才不會被擋 -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'LvGGrWFsrhk', // youtube 影片 ID
                height: '390',
                width: '640',
                playerVars: {
                    autoplay: 1, // 自動播放影片
                    controls: 1, // 顯示播放器
                    showinfo: 1, // 隱藏影片標題
                    modestbranding: 1, // 隱藏YouTube Logo
                    loop: 1, // 重覆播放
                    playlist: 'LvGGrWFsrhk', // 當使用影片要重覆播放時，需再輸入YouTube 影片ID
                    fs: 0, // 隱藏全螢幕按鈕
                    cc_load_policty: 0, // 隱藏字幕
                    iv_load_policy: 3, // 隱藏影片註解
                    autohide: 0, // 影片播放時，隱藏影片控制列
                },
                events: {
                    onReady: onPlayerReady,
                },
            })
        }
        function onPlayerReady(e) {
            // 為確保瀏覽器上可以自動播放，要把影片調成靜音
            // e.target.mute().playVideo();
            e.target.playVideo()
        }
    </script>

    <div class="container h-100 bg-primary d-flex align-items-center">
        <div class="embed-responsive embed-responsive-16by9">
            <!-- iframe yt 影片 -->
